<!DOCTYPE html>
<html>
<head>
  <title>HVAC Tulio Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-screen">
    <h2>Login Screen</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="nickname" placeholder="Nickname (optional)">
    <button id="login-btn">Login</button>
  </div>

  <div id="avatar-screen">
    <h2>Avatar Screen</h2>
    </div>

  <div id="units-screen">
    <h2>Units Screen</h2>
    <ul id="unit-list"></ul>
  </div>

  <div id="topics-screen">
    <h2>Topics Screen</h2>
    <ul id="topic-list"></ul>
  </div>

  <div id="questions-screen">
    <h2>Questions Screen</h2>
    <p id="question-text"></p>
    <div id="answer-options"></div>
    <button id="submit-answer-btn">Submit Answer</button>
    <p id="feedback-message"></p>
    <p id="score"></p>
  </div>

  <div id="score-screen">
    <h2>Score Screen</h2>
    <p id="final-score"></p>
  </div>
</body>
</html>
